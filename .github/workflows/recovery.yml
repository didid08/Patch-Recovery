name: RECOVERY

on:
  workflow_dispatch:
    inputs:
      RECOVERY_URL:
        description: 'RECOVERY URL'
        required: true
        default: 'https://transfer.sh/(RECOMMENDED)'

env:
  RECOVERY_URL: https://oshi.at/Rpjg

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out Repository
      uses: actions/checkout@v4

    - name: Prepare Environment
      run: |
        sudo apt update
        sudo apt install -y git wget lz4 tar openssl python3

    - name: Fetch Image from URL
      run: |
        ls
        pwd
        wget "${{ github.event.inputs.RECOVERY_URL }}" -O recovery.img

    - name: Patch Process-1
      run: |
        chmod +x script1.sh magiskboot
        ./script1.sh || true

    - name: Patch Process-2
      run: |
        chmod +x script2.sh
        ./script2.sh || true
        python3 avbtool extract_public_key --key phh.pem --output phh.pub.bin
        python3 avbtool add_hash_footer \
          --partition_name recovery \
          --partition_size $(wc -c < recovery.img) \
          --image recovery-patched.img \
          --key phh.pem --algorithm SHA256_RSA4096
        
        mkdir -p output
        mv recovery-patched.img output/recovery.img
        tar cvf output/fastbootd-recovery.tar -C output recovery.img
        md5sum output/fastbootd-recovery.tar > output/fastbootd-recovery.tar.md5

    - name: Upload Patched Recovery
      uses: actions/upload-artifact@v4
      with:
        name: Patched-Recovery
        path: output/*.md5
        retention-days: 7
